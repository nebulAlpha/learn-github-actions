name: dependencies 
on: [push]
#working-directory: ./
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - run: pwd; ./setup_server.sh
  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: ./build_server.sh
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: ./test_server.sh
